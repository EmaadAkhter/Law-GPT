            background: #007bff;

        .chat-input {

        margin: 0 auto; /* Center the input bar horizontally */
        display: flex;

</head>
<body>
    <div class="chat-container">
        <div class="chat-header">Law GPT Chat</div>
        <div class="chat-input">
            <input type="text" id="user-input" placeholder="Type your question here..." onkeydown="handleKeyPress(event)">
        </div>
        <div class="chat-box" id="chat-box">
            <!-- Chat messages will appear here -->
        </div>
    </div>

    <script>
        async function sendMessage() {
            const userInput = document.getElementById("user-input");
            const chatBox = document.getElementById("chat-box");

            if (!userInput.value.trim()) return;

            // Add user message to chat
            const userMessage = document.createElement("div");
            userMessage.className = "chat-message user";
            userMessage.innerHTML = `<span>${userInput.value}</span>`;
            chatBox.appendChild(userMessage);

            // Scroll to the bottom
            chatBox.scrollTop = chatBox.scrollHeight;

            // Send the question to the server
            const response = await fetch("/ask", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ question: userInput.value }),
            });

            const data = await response.json();

            // Add bot response to chat
            const botMessage = document.createElement("div");
            botMessage.className = "chat-message bot";
            botMessage.innerHTML = `<span>${data.answer}</span>`;
            chatBox.appendChild(botMessage);

            // Scroll to the bottom
            chatBox.scrollTop = chatBox.scrollHeight;

            // Clear input
            userInput.value = "";
        }

        function handleKeyPress(event) {
            if (event.key === "Enter") {
                sendMessage();
            }
        }
    </script>
</body>
